name: ecommerce_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Network
  dio: ^5.9.0

  # Dependency Injection
  get_it: ^8.2.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # UI
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.3
  go_router: ^16.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.5

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.11.1

flutter_native_splash:
  color: "#9775FA"
  color_dark: "#2D1B4E"
  image: assets/images/splash.png
  android: true
  # ios: true
  web: false
  fullscreen: false
  android_12:
    color: "#9775FA"
    color_dark: "#2D1B4E"
    image: assets/images/splash.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
